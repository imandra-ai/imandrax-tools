name: nested_conditions
iml: |
  let nested_check = fun x y ->
    if x > 0 then
      if y > 0 then x + y
      else x - y
    else
      if y > 0 then y - x
      else -(x + y)
decomp_kwargs:
  name: nested_check
  prune: true
regions:
- model_str:
    y: '0'
    x: '0'
  model_eval_str: '0'
  invariant_str: ~- x + y
  constraints_str:
  - y <= 0
  - x <= 0
- model_str:
    y: '1'
    x: '0'
  model_eval_str: '1'
  invariant_str: y - x
  constraints_str:
  - y >= 1
  - x <= 0
- model_str:
    y: '0'
    x: '1'
  model_eval_str: '1'
  invariant_str: x - y
  constraints_str:
  - y <= 0
  - x >= 1
- model_str:
    y: '1'
    x: '1'
  model_eval_str: '2'
  invariant_str: x + y
  constraints_str:
  - y >= 1
  - x >= 1
decomp_res:
