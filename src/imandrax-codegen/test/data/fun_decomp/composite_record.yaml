name: composite_record
iml: |
  type point = { x: int; y: int }

  let distance_category = fun p ->
    let sum = p.x + p.y in
    if sum < 0 then "negative"
    else if sum = 0 then "origin"
    else "positive"
decomp_kwargs:
  name: distance_category
  prune: true
regions:
- model_str:
    p: '{x = 0; y = 1}'
  model_eval_str: '"positive"'
  invariant_str: '"positive"'
  constraints_str:
  - not (p.x + p.y = 0)
  - p.x + p.y >= 1
- model_str:
    p: '{x = (-38); y = 38}'
  model_eval_str: '"origin"'
  invariant_str: '"origin"'
  constraints_str:
  - p.x + p.y = 0
- model_str:
    p: '{x = 0; y = (-1)}'
  model_eval_str: '"negative"'
  invariant_str: '"negative"'
  constraints_str:
  - p.x + p.y <= (-1)
decomp_res:
  artifact:
    kind: mir.fun_decomp
    data: 
    api_version: v17
    storage: []
  task:
    id:
      id: task:decomp:sRwKz76fkRI5WgIUrHVJuolwBf3LO_lk14RbE1lMTW8=
    kind: TASK_DECOMP
  errors: []
