name: primitive_int
iml: |
  let classify_number = fun x ->
    if x < 0 then -1
    else if x = 0 then 0
    else 1
decomp_kwargs:
  name: classify_number
  prune: true
regions:
- model_str:
    x: '1'
  model_eval_str: '1'
  invariant_str: '1'
  constraints_str:
  - not (x = 0)
  - x >= 1
- model_str:
    x: '0'
  model_eval_str: '0'
  invariant_str: '0'
  constraints_str:
  - x = 0
- model_str:
    x: (-1)
  model_eval_str: (-1)
  invariant_str: (-1)
  constraints_str:
  - x <= (-1)
decomp_res:
  artifact:
    kind: mir.fun_decomp
    data: 
    api_version: v17
    storage: []
  task:
    id:
      id: task:decomp:uWWeuh18xtNrgZz4sidOgM2rw1EKSxl9axL2Ovbb_hI=
    kind: TASK_DECOMP
  errors: []
