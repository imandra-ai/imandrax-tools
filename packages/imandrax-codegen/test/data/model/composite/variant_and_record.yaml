name: variant_and_record
category: composite
iml: |-
  type direction = North | South | East | West

  type position = { x: int; y: int; z: real }

  type movement =
    | Stay of position
    | Move of position * direction

  let v =
    fun w ->
        if w = Move ({x=1; y=2; z=3.0}, North) then true else false
instance_src_kwargs:
  src: v
data: 
api_version: v18
kind: mir.model
storage: []
