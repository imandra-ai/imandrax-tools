name: list_operations
iml: |
  let list_check = fun xs ->
    match xs with
    | [] -> 0
    | [x] -> x
    | x :: y :: _ -> x + y
decomp_kwargs:
  name: list_check
  prune: true
regions:
- model_str:
    xs: '[]'
  model_eval_str: '0'
  invariant_str: '0'
  constraints_str:
  - not (xs <> [])
- model_str:
    xs: '[0]'
  model_eval_str: '0'
  invariant_str: List.hd xs
  constraints_str:
  - xs <> []
  - not ((List.tl xs) <> [])
- model_str:
    xs: '[1; 0]'
  model_eval_str: '1'
  invariant_str: List.hd xs + List.hd (List.tl xs)
  constraints_str:
  - (List.tl xs) <> []
  - xs <> []
decomp_res:
