name: variant_with_data
iml: |
  type shape =
    | Circle of int
    | Rectangle of int * int

  let area = fun s ->
    match s with
    | Circle r -> r * r
    | Rectangle (w, h) -> w * h
decomp_kwargs:
  name: area
  prune: true
regions:
- model_str:
    s: Rectangle (0, 1)
  model_eval_str: '0'
  invariant_str: Destruct(Rectangle, 0, s) * Destruct(Rectangle, 1, s)
  constraints_str:
  - not Is_a(Circle, s)
- model_str:
    s: Circle 0
  model_eval_str: '0'
  invariant_str: Destruct(Circle, 0, s) * Destruct(Circle, 0, s)
  constraints_str:
  - Is_a(Circle, s)
