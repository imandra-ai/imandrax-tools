name: variant_simple
iml: |
  type color = Red | Green | Blue

  let color_value = fun c ->
    match c with
    | Red -> 1
    | Green -> 2
    | Blue -> 3
decomp_kwargs:
  name: color_value
  prune: true
regions:
- model_str:
    c: Red
  model_eval_str: '1'
  invariant_str: '1'
  constraints_str:
  - not (c = Blue)
  - not (c = Green)
- model_str:
    c: Green
  model_eval_str: '2'
  invariant_str: '2'
  constraints_str:
  - c = Green
  - not (c = Blue)
- model_str:
    c: Blue
  model_eval_str: '3'
  invariant_str: '3'
  constraints_str:
  - c = Blue
decomp_res:
  artifact:
    kind: mir.fun_decomp
    data: 
    api_version: v18
    storage: []
  task:
    id:
      id: task:decomp:t0Ccakz9VcQSO9kQteeI5uNUt1Ur0FNa13PLoiR-4e4=
    kind: TASK_DECOMP
  errors: []
