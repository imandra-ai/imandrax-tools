name: basic
iml: |
  let g = fun x -> x + 1

  let f = fun x -> if x > 0 then x + 2 else g x
decomp_kwargs:
  name: f
  prune: true
regions:
- model_str:
    x: '1'
  model_eval_str: '3'
  invariant_str: x + 2
  constraints_str:
  - x >= 1
- model_str:
    x: '0'
  model_eval_str: '1'
  invariant_str: 1 + x
  constraints_str:
  - x <= 0
decomp_res:
  artifact:
    kind: mir.fun_decomp
    data: 
    api_version: v17
    storage: []
  task:
    id:
      id: task:decomp:XR5HzzOUZ6EfQn6ES5Wv-mYnthMy4YHtvLIMhqHwHFE=
    kind: TASK_DECOMP
  errors: []
