name: with_basis
iml: |
  let helper = fun x -> x * x

  let compute = fun x ->
    if x > 0 then helper x
    else helper (-x)
decomp_kwargs:
  name: compute
  prune: true
  basis:
  - helper
regions:
- model_str:
    x: '0'
  model_eval_str: '0'
  invariant_str: helper (~- x)
  constraints_str:
  - x <= 0
- model_str:
    x: '1'
  model_eval_str: '1'
  invariant_str: helper x
  constraints_str:
  - x >= 1
decomp_res:
  artifact:
    kind: mir.fun_decomp
    data: 
    api_version: v18
    storage: []
  task:
    id:
      id: task:decomp:XE-NlrZY3MToMypQOO-J1h_2cF9oPD2pwB_cppUjW3g=
    kind: TASK_DECOMP
  errors: []
