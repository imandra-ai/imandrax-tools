name: primitive_bool
iml: |
  let bool_logic = fun a b ->
    if a && b then 1
    else if a || b then 2
    else 0
decomp_kwargs:
  name: bool_logic
  prune: true
regions:
- model_str:
    a: 'false'
    b: 'false'
  model_eval_str: '0'
  invariant_str: '0'
  constraints_str:
  - not a
  - not b
- model_str:
    a: 'false'
    b: 'true'
  model_eval_str: '2'
  invariant_str: '2'
  constraints_str:
  - b
  - not a
- model_str:
    a: 'true'
    b: 'false'
  model_eval_str: '2'
  invariant_str: '2'
  constraints_str:
  - a
  - not b
- model_str:
    a: 'true'
    b: 'true'
  model_eval_str: '1'
  invariant_str: '1'
  constraints_str:
  - a
  - b
