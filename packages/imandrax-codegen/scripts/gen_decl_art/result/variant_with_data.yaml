name: variant_with_data
iml: |
  type shape =
    | Circle of int
    | Rectangle of int * int

  let area = fun s ->
    match s with
    | Circle r -> r * r
    | Rectangle (w, h) -> w * h
req_kwargs:
  names:
  - shape
get_decls_res:
  decls:
  - name: shape
    artifact:
      kind: mir.decl
      data: 
      api_version: v18
      storage: []
  not_found: []
