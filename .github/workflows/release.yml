# $schema: https://json.schemastore.org/github-workflow.json
name: release
on:
  workflow_dispatch:
    inputs:
      working-directory:
        description: the package to release
        required: true
        type: choice
        options:
          - packages/imandrax-api-models
          - packages/iml-query
jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      pkg-name: ${{ steps.check-version.outputs.pkg-name }}
      version: ${{ steps.check-version.outputs.version }}
      tag: ${{ steps.check-version.outputs.tag }}

    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v7

      - name: Build
        run: uv build
        working-directory: ${{ inputs.working-directory }}

      - name: Upload build
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: ${{ inputs.working-directory }}/dist/

      - name: Check version
        id: check-version
        shell: bash
        working-directory: ${{ inputs.working-directory }}
        run: |
          version_data=$(uv version --output-format=json)
          version=$(echo "$version_data" | jq -r '.version')
          package_name=$(echo "$version_data" | jq -r '.package_name')
          tag="${package_name}==${version}"

          echo "version=$version" >> $GITHUB_OUTPUT
          echo "pkg-name=$package_name" >> $GITHUB_OUTPUT
          echo "tag=$tag" >> $GITHUB_OUTPUT

  pre-release-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v7

      - uses: actions/download-artifact@v6
        with:
          name: dist
          path: ${{ inputs.working-directory }}/dist/

      - name: Run pre-release tests
        run: make pre-release-test
        working-directory: ${{ inputs.working-directory }}

  pypi-publish:
    needs: [build, pre-release-test]
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v6
        with:
          name: dist
          path: ${{ inputs.working-directory }}/dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ inputs.working-directory }}/dist/
          verbose: true
          print-hash: true

  github-release:
    needs: [build, pypi-publish]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v6
        with:
          name: dist
          path: ${{ inputs.working-directory }}/dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: ${{ needs.build.outputs.pkg-name }} ${{ needs.build.outputs.version }}
          files: ${{ inputs.working-directory }}/dist/*
          generate_release_notes: true
